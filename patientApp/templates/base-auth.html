<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CareDac - Your Healthcare Companion">
    <meta name="keywords" content="healthcare, medical, care, doctor, appointment">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <style>
        /* ==================== GLOBAL FOCUS RESET ==================== */
/* Add this at the TOP of style.css */

input:focus,
textarea:focus,
select:focus,
.form-control:focus,
.form-select:focus {
  border-color: #dee2e6 !important;
  box-shadow: none !important;
  outline: none !important;
}

.input-group:focus-within .form-control,
.input-group:focus-within .input-group-text {
  border-color: #dee2e6 !important;
  box-shadow: none !important;
}

button:focus,
.btn:focus,
.btn:active,
.btn.active {
  box-shadow: none !important;
  outline: none !important;
}

*:focus,
*:focus-visible {
  outline: none !important;
}

/* ... rest of your existing CSS ... */
    </style>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Common CSS (Shared Variables & Styles) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Main Content (No Navbar/Footer) -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

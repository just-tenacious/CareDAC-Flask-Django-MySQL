{% extends "base-auth.html" %}

{% block title %}Reset Password - {{ app_name }}{% endblock %}

{% block extra_css %}
<style>
  /* ==================== MINIMAL CUSTOM STYLES ==================== */
  body {
    background-color: #f9fafb;
  }

  .reset-container {
    min-height: calc(100vh - 72px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .reset-card {
    max-width: 480px;
    width: 100%;
  }

  .password-toggle {
    cursor: pointer;
    color: #6b7280;
  }

  .password-toggle:hover {
    color: #1d4ed8;
  }

  /* ==================== REMOVE BLUE FOCUS EFFECTS ==================== */
  .form-control:focus {
    border-color: #dee2e6;
    box-shadow: none;
    outline: none;
  }

  .input-group:focus-within .form-control {
    border-color: #dee2e6;
    box-shadow: none;
  }

  .input-group:focus-within .input-group-text {
    border-color: #dee2e6;
    box-shadow: none;
  }

  .btn:focus,
  .btn:active,
  .btn.active {
    box-shadow: none;
    outline: none;
  }

  .password-toggle:focus {
    border-color: #dee2e6;
    box-shadow: none;
    outline: none;
  }

  /* Remove focus ring from all elements */
  *:focus {
    outline: none;
  }

  @media (max-width: 576px) {
    .reset-container {
      padding: 1rem;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container reset-container">
  <div class="reset-card">
    
    <!-- Card -->
    <div class="card border-0 shadow-sm rounded-3">
      <div class="card-body p-4 p-md-5">
        
        <!-- Header -->
        <div class="text-center mb-4">
          <h2 class="fw-bold mb-2" style="text-align: left;">Reset your password</h2>
          <p class="text-muted small mb-0" style="text-align: left;">
            Change your password
          </p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Reset Password Form -->
        <form id="resetForm" novalidate>
          
          <!-- New Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-lock text-muted"></i>
              </span>
              <input 
                type="password" 
                class="form-control border-start-0 border-end-0" 
                id="password"
                name="password"
                placeholder="Enter new password" 
                required
              />
              <button 
                class="btn border bg-white password-toggle" 
                type="button"
                onclick="togglePassword('password', this)"
                tabindex="-1"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-shield-lock text-muted"></i>
              </span>
              <input 
                type="password" 
                class="form-control border-start-0 border-end-0" 
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm new password" 
                required
              />
              <button 
                class="btn border bg-white password-toggle" 
                type="button"
                onclick="togglePassword('confirmPassword', this)"
                tabindex="-1"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary rounded-pill py-3 fw-semibold" id="submitBtn">
              Reset Password
            </button>
          </div>

          <!-- Back to Login Link -->
          <div class="text-center">
            <a href="/login" class="text-primary text-decoration-none fw-semibold">
              <i class="bi bi-arrow-left me-1"></i>
              Back to Login
            </a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  // ==================== PASSWORD TOGGLE ====================
  function togglePassword(id, el) {
    const input = document.getElementById(id);
    const icon = el.querySelector("i");
    
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  // ==================== ELEMENTS ====================
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const resetForm = document.getElementById('resetForm');
  const submitBtn = document.getElementById('submitBtn');
  const alertContainer = document.getElementById('alertContainer');

  // ==================== SHOW ALERT ====================
  function showAlert(message, type = 'danger') {
    alertContainer.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        <i class="bi bi-${type === 'danger' ? 'exclamation-circle' : 'check-circle'} me-2"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    `;
    
    // Auto-dismiss after 5 seconds
    setTimeout(() => {
      const alert = alertContainer.querySelector('.alert');
      if (alert) {
        alert.classList.remove('show');
        setTimeout(() => alert.remove(), 150);
      }
    }, 5000);
  }

  // ==================== FORM SUBMISSION ====================
  resetForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Clear previous alerts
    alertContainer.innerHTML = '';
    
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    
    // Check if password is entered
    if (!password) {
      showAlert('Please enter a new password', 'danger');
      passwordInput.focus();
      return;
    }
    
    // Check if confirm password is entered
    if (!confirmPassword) {
      showAlert('Please confirm your password', 'danger');
      confirmPasswordInput.focus();
      return;
    }
    
    // Check password length (COMMENTED - Remove if not needed)
    /*
    if (password.length < 8) {
      showAlert('Password must be at least 8 characters long', 'danger');
      passwordInput.focus();
      return;
    }
    */
    
    // Check passwords match
    if (password !== confirmPassword) {
      showAlert('Passwords do not match. Please try again.', 'danger');
      confirmPasswordInput.focus();
      return;
    }
    
    // All validations passed
    submitPasswordReset();
  });

    setTimeout(() => {

      } else {

  }

  // ==================== PREVENT FORM RESUBMISSION ====================
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
